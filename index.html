<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Herramientas Emocionales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Te ayudaré a elegir una habilidad!</h1>
        <div class="tool-box">
            <div id="roulette" class="hidden"></div>
            <p id="tool-display" class="hidden">Hacé click en alguna de las categorías</p>
            <div class="category-buttons">
                <button onclick="selectCategory(1)">Imaginación</button>
                <button onclick="selectCategory(2)">Acciones relajantes</button>
                <button onclick="selectCategory(3)">Poniendonos en movimiento</button>
                <button onclick="selectCategory(4)">Con los sentidos</button>
                <button onclick="selectCategory(5)">Para distraernos</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
