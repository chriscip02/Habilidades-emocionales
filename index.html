<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Herramientas Emocionales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Te ayudaré a elegir una habilidad!</h1>
        <div class="tool-box">
            <p id="tool-display" style="visibility: hidden;">Presiona el botón para obtener una herramienta</p>

                <div class="spinner"></div>
            </div>
            <button onclick="startAnimation()">Comencemos!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
